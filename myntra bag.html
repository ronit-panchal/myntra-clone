<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myntra Bag</title>
  <link rel="stylesheet" href="myntra bag.css">
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; gap: 10px;">
    <h1>Myntra</h1>

    <button class="bag" onclick= "cartQuantity = cartQuantity+1; document.querySelector('#cart-summary').innerText= `Your Bag has ${cartQuantity} Items`;">Add to Bag</button>

    <button class="wish" onclick="cartQuantity = cartQuantity-1; document.querySelector('#cart-summary').innerText= `Your Bag has ${cartQuantity} Items`;">Move to Wishlist ❤️</button>

    <button class="bag" onclick="cartQuantity = cartQuantity+2; document.querySelector('#cart-summary').innerText= `Your Bag has ${cartQuantity} Items`;">Add 1+1 Sale item</button>
  </div>
  <h1 id="cart-summary"></h1>
  <script>
    let cartQuantity= 0;
    document.querySelector('#cart-summary').innerText= `Your Bag has ${cartQuantity} Items`;
  </script>
</body>
</html>
